<!DOCTYPE html>
<html>
   <head>
    <title>Creation of array object in javascript using JSON</title>
   </head>
   <body>
   <script language = "javascript" >
    document.writeln("<h2>JSON array object</h2>");
    var persons = { "name" : [ 
                  { "firstname"  : "ashutosh", "lastname" : "mudgal" },
                    { "firstname"  : "rahul", "lastname" : "sharma" },
                   { "firstname"  : "ashish", "lastname" : "sharma" },
                   { "firstname"  : "aniket", "lastname" : "sharma" }],  
                  "dob"  : [
                      { "date"  : "21 jul", "year" : 1993 }, 
                      { "date"  : "12 Dec", "year" : 1991 },
                      { "date"  : "19 Dec", "year" : 1990 },
                      { "date"  : "27 Dec", "year" : 1992 }]    
              }
        var i = 0
        document.writeln("<table border = '1'><tr><th colspan='2'>NAME</th><th colspan='2'>DATE OF BIRTH</th></tr>");
        document.writeln("<tr><th>First Name</th><th>Last Name</th><th>DATE</th><th>Year</th></tr>");
        for(i = 0;i<persons.name.length;i++){
          document.writeln("<tr><td>"+ persons.name[i].firstname +"</td><td>"+ persons.name[i].lastname +"</td>");
          document.writeln("<td>" + persons.dob[i].date +"</td><td>" + persons.dob[i].year +"</td></tr>");
        }
         document.writeln("</tr></table>");
      </script>
   </body>	
</html>
