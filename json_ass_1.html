<!DOCTYPE html>
<html>
<head>
	<title>json</title>
</head>
<body>
	<h2>creating json object</h2>
	<script language = "javascript" >
      var person  =  { "firstname" : "ashutosh", "lastname": "mudgal", "dob" : "21 jul, 1993"};
      document.write("<p> FIRSTNAME : " + person.firstname + "</p>");
      document.write("<p> LASTNAME : " + person.lastname + " </p>");
      document.write("<p> Date of Birth : " + person.dob + " </p>");
</script>
</body>
</html>
