</!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"  ></script>
	</head>
	<body>
	<h2> Form Validation by jquery</h2><br><br>
	<form action=" " method="post"></form>
	<span>Email</span><br><br>
<input type="email" id="email" required="true"/><br><br>
<span>password</span><br><br>
<input type="password" id="password" required="true"/><br><br>
<span>confirm password</span><br><br>
<input type="password" id="conpassword" required="true"/><br><br><br>
<input type="checkbox" name="terms" id="check" value="true"> (I agree to the terms and conditions)<br><br><br>
<input type="submit" id="sub" value="submit">
</body>
</html>

<script type="text/javascript">
	$(document).ready(function(){	
		$( "#sub" ).click(function() {
			var email = $('#email').val();
			var password = $("#password").val();
			var conpassword = $("#conpassword").val();
			var a=$('#check').is(':checked');
            if($.trim(email).length == 0 || $("#password").val()=="" || $("#conpassword").val()=="") {
            	alert('All fields are mandatory');
         	
         	  }
         	  else if (valEmail(email)) {
            	alert('Invalid Email.');
            	 	
        	}
        	else if (password != conpassword){ 
        		alert('Passwords do not match.'); 
        		}
        		else if(!a){ 
				alert('checkbox is unchecked.');
			}
			else { alert('You have successfully filled the form.'); 
		}
		});
		
	});
	function valEmail(email) {	  
		var filter = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/ ;
    	if (filter.test(email)) {     
    		return false;   
    	}
    	else {
    	       return true;    
    	   }
	}
</script>
