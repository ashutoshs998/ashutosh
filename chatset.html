<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="chatsett.css">
</head>
<body>
<div class="container">
	<div class="header">	
		<div class="menu">
		<a href="http://excellencetechnologies.co.in/ashutosh_m/PSD/setoption.html"><img src="menu.png"></a>
		</div>
		<div class="settings">Settings</div>
		<div class="sett">
		<img src="sett.png">
		</div>
	</div>
	<div class="content">
		<div class="main">
		  <div class="main1">
			<img src="dp.png">
			<div class="firstmain1">
				<span>UPDATE PHOTO</span>
			</div>
			<div class="info">
			<div class="inputs">
			<input name="name" required="" type="text">
			<span class="text">NAME</span><br>
			</div>
			<div class="inputs">
			<input name="email" required="" type="email">
			<span class="text">EMAIL</span><br>
			</div>
			<div class="inputs">
			<input name="password" required="" type="password">
			<span class="text">PASSWORD</span><br>
			</div>
			</div>
		  </div>
		  <div class="main2">
		    <div class="options">
		 	<span>Push Notifications</span>
		  	<label class="switch">
			  <input type="checkbox">
			  <div class="slide circle"></div>
			</label>
		    </div>
		    <div class="options">
		  	<span>Email Notifications</span>
		  	<label class="switch">
			  <input type="checkbox">
			  <div class="slide circle"></div>
			</label>
			</div>
		    <div class="options">
		  	<span>Notification Sound</span>
		  	<label class="switch">
			  <input type="checkbox">
			  <div class="slide circle"></div>
			</label>
			</div>
		  </div>  
		</div>
	</div>
</div>
<div class="small">low resolution</div>
</body>
<html>
